<div class="container" style="background-color: #f2f2f2; margin-top: 10px;">
    {% if doc.docimage_set.all %}
        <div class="row" style="width: 500px;">
            {% for img in doc.docimage_set.all %}
                <div class="col">
                    <figure class="figure">
                        <a href="{% url 'docs:image-detail' img.id %}">
                            <img src="{{ img.image_thumbnail.url }}" class="figure-img img-fluid rounded" alt="...">
                        </a>
                        <figcaption class="figure-caption">{{ img.caption }}</figcaption>
                    </figure>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>There are no images for this document.</p>
    {% endif %}
</div>
