<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>DekArchive Register</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>
<body class="text-center">
    <main class="form-signin">
        <form action="" method="POST">
            {% csrf_token %}
<!-- TODO Replace Log in text with an icon. -->
<!--            <img class="mb-4" src="{% static 'images/sign_up.jpg' %}" alt="" width="144" height="114">-->
            <h1 class="h3 mb-3 fw-normal">Log in</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="username" name="username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                <label for="password">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>

            {% for message in messages %}
                <div class="alert alert-success" role="alert" style="margin-top: 10px;">
                    {{ message }}
                </div>
            {% endfor %}

            <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
            <p>Forgot password? <a href="">Reset password</a></p>
            <p><a href="{% url 'docs:home' %}">Go Back?</a></p>
        </form>
    </main>
</body>
</html>
